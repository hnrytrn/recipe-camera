apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.henrytran.recipecamera"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildTypes.each {
        it.buildConfigField 'String', 'CLARIFAI_CLIENT_ID', ClarifaiClientId
        it.buildConfigField 'String', 'CLARIFAI_CLIENT_SECRET', ClarifaiClientSecret
        it.buildConfigField 'String', 'FOOD2FORK_API_KEY', Food2ForkApiKey
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.clarifai:clarifai-api-java:1.2.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
